<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>问卷星 - 填写问卷</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/main.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="mb-4">
            <h1 class="display-4 text-center">问卷星</h1>
            <div id="user-info" class="text-end">
                <!-- 用户信息将通过JS动态加载 -->
            </div>
        </header>

        <div id="questionnaire-loading" class="text-center my-5">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">加载中...</span>
            </div>
        </div>

        <div id="questionnaire-container" style="display: none;">
            <div class="card mb-4">
                <div class="card-body">
                    <h2 id="questionnaire-title" class="card-title"></h2>
                    <p id="questionnaire-description" class="card-text"></p>
                    <p class="text-muted" id="questionnaire-creator"></p>
                </div>
            </div>

            <form id="response-form">
                <div id="questions-container">
                    <!-- 问题将通过JS动态加载 -->
                </div>
                
                <div class="mt-4">
                    <button type="submit" class="btn btn-primary">提交回答</button>
                    <a href="/static/html/index.html" class="btn btn-outline-secondary ms-2">返回首页</a>
                </div>
            </form>
        </div>

        <div id="success-message" class="alert alert-success mt-4" style="display: none;">
            问卷提交成功！感谢您的参与。
            <div class="mt-3">
                <a href="/static/html/index.html" class="btn btn-primary">返回首页</a>
            </div>
        </div>

        <div id="error-container" class="alert alert-danger mt-4" style="display: none;">
            加载问卷失败，请稍后重试。
            <div class="mt-3">
                <a href="/static/html/index.html" class="btn btn-primary">返回首页</a>
            </div>
        </div>

        <footer class="mt-5 text-center text-muted">
            <p>&copy; 2024 问卷星 - 基于Rocket框架的问卷系统</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/static/js/fill.js"></script>
</body>
</html>
