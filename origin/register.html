<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 问卷星</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center py-3">
                        <h3>注册账号</h3>
                    </div>
                    <div class="card-body p-4">
                        <div class="alert alert-danger d-none" id="error-message"></div>
                        
                        <form id="register-form">
                            <div class="mb-3">
                                <label for="username" class="form-label">用户名</label>
                                <input type="text" class="form-control" id="username" placeholder="请输入用户名" required>
                                <div class="form-text">用户名用于登录，4-20个字符，只能包含字母、数字和下划线</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="nickname" class="form-label">昵称</label>
                                <input type="text" class="form-control" id="nickname" placeholder="请输入昵称" required>
                                <div class="form-text">昵称将显示在您创建的问卷中</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">电子邮箱</label>
                                <input type="email" class="form-control" id="email" placeholder="请输入电子邮箱" required>
                                <div class="form-text">用于找回密码和接收问卷反馈</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">密码</label>
                                <input type="password" class="form-control" id="password" placeholder="请输入密码" required>
                                <div class="form-text">密码长度至少6个字符</div>
                            </div>
                            
                            <div class="mb-4">
                                <label for="confirm-password" class="form-label">确认密码</label>
                                <input type="password" class="form-control" id="confirm-password" placeholder="请再次输入密码" required>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary" id="register-btn">
                                    <span id="register-spinner" class="spinner-border spinner-border-sm me-2 d-none"></span>
                                    注册
                                </button>
                            </div>
                            
                            <div class="text-center mt-3">
                                <p>已有账号？<a href="/static/html/login.html" class="text-primary">立即登录</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center text-muted mt-5">
        <p>&copy; 2024 问卷星系统 版权所有</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/static/js/register.js"></script>
</body>
</html>
